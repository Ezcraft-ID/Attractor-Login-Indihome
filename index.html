<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indihome Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(255, 0, 0, 0.05);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #login-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 90%;
        }
        #logo {
            max-width: 200px;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="password"], input[type="submit"] {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #footer {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
